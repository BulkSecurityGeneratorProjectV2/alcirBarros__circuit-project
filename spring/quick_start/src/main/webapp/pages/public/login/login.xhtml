<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:jsf="http://xmlns.jcp.org/jsf"
      xmlns:p="http://primefaces.org/ui">

    <f:metadata>
        <f:viewAction action="#{loginMb.carregarTela()}"  />
    </f:metadata>
    <ui:composition template="/WEB-INF/templete/templete.xhtml">
        <ui:define name="head">
            <title>EducaFácil | Login</title>
            <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"/>
            <h:outputStylesheet library="css" name="login.css"/>  
        </ui:define>

        <ui:define name="bodyHeader"/>

        <ui:define name="body"> 
            <h:form id="formLogin">
                <div class="TexAlCenter PaddingTopPercent7" >
                    <a href="" >
                        <h:graphicImage value="/resources/imagens/mult_logo.jpg"  width="300px" height="150px"/>
                    </a>
                </div>
                <div class="Container80 MaxWid500 white-back Fnone MarAuto BordRad10" id="login-box">
                    <div class="Container100">
                        
                        <div class="Container100 TexAlCenter Animated05 BoxSizeBorder TabBtn left TabBtnActiveLeft">
                            <div class="Container80 Fnone MarAuto FontBold"><i class="icon-lock"></i> Login</div>
                        </div>

                        <div class="Container90 Fnone MarAuto TexAlCenter TabContent">
                            <div class="EmptyBox50"></div>

                            <p:inputText id="login" 
                                         placeholder="Usuário" 
                                         value="#{loginMb.login.userNome}" 
                                         styleClass="Container80 Fnone MarAuto Fs18" 
                                         required="true" 
                                         requiredMessage="Preencha o campo Usuário!"/>

                            <p:focus for="login" />
                            <div class="EmptyBox10"/>
                            <p:password id="senha" 
                                        value="#{loginMb.login.password}" 
                                        onkeypress="" 
                                        placeholder="Senha"  
                                        styleClass="Container80 Fnone MarAuto Fs18" 
                                        feedback="false" 
                                        required="true" 
                                        requiredMessage="Preencha o Campo Senha!"/>

                            <div class="EmptyBox20"></div>
                            <div class="EmptyBox20"></div>
                            <div class="Container85 Fnone MarAuto softgray">

                                <p:selectBooleanCheckbox  styleClass="Fleft"/>

                                <p:commandLink target="_blank" 
                                               value="Aceito os termos e políticas de acesso da Secretaria de Educação."
                                               title="Ler política" 
                                               style="text-decoration: none!important" 
                                               ajax="false" 
                                               immediate="true"/>
                            </div>
                            <div class="EmptyBox30"></div>

                            <p:commandButton value="Entrar" 
                                             action="#{loginMb.authorizationLogin()}" 
                                             update="@form :growlMenssagem" />

                            <div class="EmptyBox50"></div>
                        </div>
                    </div>
                </div>
            </h:form>
        </ui:define>
    </ui:composition>
</html>
