<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"  >

    <h:head>
        <ui:insert name="head" >
            <title>#{msg['message.welcome']}</title>
        </ui:insert>
        <h:outputStylesheet library="css" name="main.css"/>
        <ui:insert name="css" />
        <style type="text/css">
            .solicitacao_nao_atendida {
                /*background-color: #ffc8b4 !important;*/
                background-image: linear-gradient(to right, #f2f2f2, #d7d7db);
            }
        </style>
    </h:head>

    <h:body>


        <ui:insert name="bodyHeader">
            <h:form id="formHeader" >
                <h:panelGrid class="header" />
            </h:form>
        </ui:insert>

        <ui:insert name="bodyMenu"/>

        <h:form id="formMessagens">
            <p:messages id="versionMessages" closable="true" escape="false" showDetail="true"/>
            <p:growl id="growlMessages" showDetail="true" autoUpdate="true" />
            <p:ajaxStatus onstart="PF('statusDialog').show()" onsuccess="PF('statusDialog').hide()" />
            <p:dialog widgetVar="statusDialog" modal="true" draggable="false" closable="false" resizable="false" showHeader="false">
                <p:graphicImage name="/images/ajaxloadingbar.gif" />
            </p:dialog>
        </h:form>

        <h:panelGrid id="panelGridBody" style="margin: auto; width: 80%" >
            <ui:insert name="body" />
        </h:panelGrid>

        <ui:insert name="bodyFooter">
            <h:form id="formFooter" >
                <p:dataTable value="#{['Secretaria Municipal de Saúde', '1.00.00.00']}" var="registro" class="footer" rowStyleClass="solicitacao_nao_atendida">

                    <p:column />
                    <p:column headerText="Código">
                        <p:outputLabel value="#{registro}" />
                    </p:column>
                    <p:column headerText="Código">
                        <p:outputLabel value="#{registro}" />
                    </p:column>
                </p:dataTable>

                <!--                <table width="100%" class="footer">
                                    <tr>
                                        <td width="10%">&#xA0;</td>
                                        <td align="center">Secretaria Municipal de Saúde</td>
                                        <td width="10%" align="right">Versão - &#xA0;#{configuracaoMb.versao}</td>                 
                                    </tr>
                                    <tr>
                                        <td width="10%">&#xA0;</td>
                                        <td width="10%">&#xA0;</td>
                                        <td width="10%" align="right">Sistema</td> 
                                    </tr>
                                </table>-->

            </h:form>
        </ui:insert>

    </h:body>
</html>
